<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Summarizer Assistant</title>
  <style>
    body {
      width: 500px;
      height: 600px;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }
    h2 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3d8b40;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    pre {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      width: 90%;
      height: 400px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Web Summarizer</h2>
    <button id="summarizeBtn">Summarize This Page</button>
    <div class="status" id="status"></div>
    <pre id="output">Click the button above to summarize the current page...</pre>
  </div>
  <script src="popup.js"></script>
</body>
</html>
